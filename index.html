<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


</head>

<main>

    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Weather</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="brand"><img src="logo.png" alt="Weather" width="50px" height="50px"></li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input id="city" class="form-control me-2" type="search" placeholder="Search city " aria-label="Search">
                        <button class="btn btn-primary" type="submit" id="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>


        <br>
        <br>



        <div class="container">
            <h1 class="my-4 text-center"> Weather for <span id="cityName"></span></h1>


            <!-- TEMPRATURES -->


            <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Temprature</h4>
                        </div>
                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"><span id="temp"></span><small
                                    class="text-muted fw-light"></small>°C</h1>
                            <ul class="list-unstyled mt-3 mb-4">

                                <li>Min temprature: <span id="min_temp"></span>°C</li>
                                <li>Max temprature: <span id="max_temp"></span>°C</li>
                                <li>Feels like: <span id="feels_like"></span>°C</li>
                            </ul>

                        </div>
                    </div>
                </div>

                <!-- Humidity -->





                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Humidity</h4>
                        </div>

                        <div class="card-body">
                            <h1 class="card-title pricing-card-title"><span id="humidity"></span><small
                                    class="text-muted fw-light">%</small></h1>
                        </div>
                    </div>
                </div>


                <!-- WIND -->



                <div class="col">
                    <div class="card mb-4 rounded-3 shadow-sm">
                        <div class="card-header py-3">
                            <h4 class="my-0 fw-normal">Wind</h4>
                        </div>
                        <div class="card-body">

                            <h1 class="card-title pricing-card-title"><span id="wind_speed"></span><small
                                    class="text-muted fw-light">km/h</small></h1>
                            <ul class="list-unstyled mt-3 mb-4">

                                <li>Wind Direction: <span id="wind_degrees"></span>°</li>



                        </div>
                    </div>
                </div>
            </div>
        </div>
</main>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
<script src="main.js"></script>

</body>

</html>
